sudo: required
os: linux
services:
  - docker

before_install:
  - pwd | cat
  - docker pull vowpalwabbit/travis-base:travis-ci-test
script:
  - docker run -a STDOUT -v `pwd`:/vw -t vowpalwabbit/travis-base:travis-ci-test /bin/bash -c "cd /vw && chmod 777 ./build-linux.sh && ./build-linux.sh"

